<ion-content>
  <ion-button color="transparent" style="--box-shadow: 0;" routerLink="/welcome">
    <ion-icon name="arrow-back-outline" slot="start" size="large" id="btn-back">
    </ion-icon>
  </ion-button>
  
  <div class="outer-container">

    <h1>Welcome Back</h1>
    <ion-label>Login to your account</ion-label>
    
    <div class="container">
      <div class=top-part>
        <form class="flex">
          <ion-input type="email" placeholder="Email">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
          </ion-input>
          
          <ion-input type="password" placeholder="Password">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          </ion-input>
          
          <br>

          <div class="login-selections">
            <div class="link-forgot">Forgot Password?</div>
            <div class="btn btn-login" id="login" (click)="login()">Login</div>
          </div>

        </form>
      </div>
      <div class="lower-part">
        <div class="divider">
          <div> <hr id="line-1"> </div>
          <div style="text-align:center">or</div>
          <div> <hr id="line-2"> </div>
          
        </div>
        <div class="btn-google" id="login-google">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Continue with Google
        </div>
      
      
        
        
        <h4>Don't have an account?<span><a routerLink="../sign-up">Sign up</a></span></h4>
      </div>
      
    </div>
    
  </div>
</ion-content>
